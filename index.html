<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Welcome to our Geography Quiz!</h1>
    <div class="container">
      <button>Get Started</button>
    </div>
  </header>
  <main>
    <h1>Question 1</h1>
    <div class="container">Question text</div>
    <h2>Answers:</h2>
    <form action="submit" class="answers">
    <input type="radio" id="ans1" name="answer" value="ans1">
    <label for="male">ans1</label><br>
    <input type="radio" id="ans2" name="answer" value="ans2">
    <label for="female">ans2</label><br>
    <input type="radio" id="ans3" name="answer" value="ans3">
    <label for="other">ans3</label><br>
    <button type="submit">Submit</button>
  </form>
  </main>
  <footer>
    <h1>Final Score</h1>
    <div class="box">insert final score</div>
    <button type="submit">Play Again</button>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
